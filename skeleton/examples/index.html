<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XO Examples</title>
    <!-- include stylesheet using conventional link rel
    tag or use the prefered require.js method that uses
    require.css to load css files included in the init.js
    file
    <link rel="stylesheet" href="../dist/css/xo.min.css">
    -->
    <script data-main="scripts/init" src="../lib/require.js"></script>

</head>
<body style="opacity: 0">
    <header xo-exclude="small" xo-trigger="tooltip" xo-tooltip-text="this is the tooltip text">this has a tooltip</header>
    <footer xo-exclude="small"></footer>
    <div class="container" xo-span="full">
        <button xo-trigger="url" xo-trigger-url="page.html">Button</button>
        <ul xo-type="breadcrumb">
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <div xo-type="label">
            <div>This is a label</div>
        </div>
        <div xo-type="gutter" xo-type-param="left" xo-state="closed" xo-object-name="left-gutter">
            <div>Here's a gutter</div>
        </div>
        <div xo-type="modal" xo-type-param="center" xo-state="closed" xo-object-name="main-modal" xo-data-template="This is the title,This is the body,Yes/No">
            this is a modal
            </div>
        <a xo-type="gutter-toggle" xo-parent="left-gutter">Toggle Gutter</a>
        <a xo-type="modal-toggle" xo-parent="main-modal" xo-data-template="This is the title,This is the body,Yes/No">Toggle Modal</a>
        <div xo-type="video" xo-video-src="http://www.w3schools.com/html/movie.mp4" xo-video-format="mp4" xo-video-controls="true" xo-video-autoplay="true"></div>
        <div xo-type="panel-group">
            <div xo-type="panel">panel1</div>
            <div xo-type="panel">panel2</div>
            <div xo-type="panel">panel3</div>
            <div xo-type="panel">panel4</div>
            <div xo-type="panel">panel5</div>
            <div xo-type="panel">panel6</div>
        </div>
        <div xo-type="panel-group">
            <div xo-type="panel">panel1</div>
            <div xo-type="panel">panel4</div>
            <div xo-type="panel">panel5</div>
            <div xo-type="panel">panel6</div>
        </div>
        <div xo-type="form" xo-data-source="forms/main-form" xo-object-name="main-form"></div>
    </div>

</body>
</html>
